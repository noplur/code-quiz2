<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http=equiv="X-UA-Comaptible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a class="high-scores"><h1>View Highscores</h1></a>
        <h2 id="counter"></h2>
    </header>
    <main>
        <section id="quiz">
            <h3>Coding Quiz Challenge</h3>
            <h4>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h4>
            <button id="startBtn">Start Quiz</button>
        </section>
        <section id="questionSection" class="hidden">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="prevAnswer"></div>
            <form id="initials-form">
                <div class="form-group">
                    <input id="initials" type="text" name="initials-name" placeholder="Enter Initials" />
            </div>
            </form>
            <button id="submitBtn">Submit</button>
        </section>
        <section id="highScore" class="hidden">
            <h5>Highscores</h5>
            <div id="all-scores">
            </div>
            <button id="restart">Go Back</button>
        </section>
        <section id="results" class="hidden">
    </section>
    </main>

<footer>
</footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
