<!DOCTYPE html>
<html lang="en">

<!-- navigation -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http=equiv="X-UA-Comaptible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- start of header -->
    <header>
        <!-- view highscores link -->
        <a class="high-scores"><h1>View Highscores</h1></a>
        <!-- counter -->
        <h2 id="counter"></h2>
    </header>
    <!-- end of header -->

    <!-- start of main -->
    <main>
        <!-- start of quiz section -->
        <section id="quiz">
            <h3>Coding Quiz Challenge</h3>
            <h4>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h4>
            <!-- button to start quiz -->
            <button id="startBtn">Start Quiz</button>
        </section>
        <!-- end of quiz section -->

        <!-- start of questionSection -->
        <section id="questionSection" class="hidden">
            <!-- question div -->
            <div id="question"></div>
            <!-- answers div -->
            <div id="answers"></div>
            <!-- prevAnswer div -->
            <div id="prevAnswer"></div>
            <!-- start of initials-form -->
            <form id="initials-form">
                <!-- form-group div -->
                <div class="form-group">
                    <!-- form to input initials -->
                    <input id="initials" type="text" name="initials-name" placeholder="Enter Initials" />
                </div>
            </form>
            <!-- end of initials-form -->
            <!-- submit button to submit score -->
            <button id="submitBtn">Submit</button>
        <!-- end of questionSection -->
        </section>

        <!-- start of highScore section -->
        <section id="highScore" class="hidden">
            <h5>Highscores</h5>
            <!-- all-scores div -->
            <div id="all-scores">
            </div>
            <!-- gp-back-buttons div -->
            <div id="go-back-buttons">
            <!-- restart button to return to start of quiz -->
            <button id="restart">Go Back</button>
            <!-- clear-scores button to clear list of high scores -->
            <button id="clear-scores">Clear Highscores</button>
            </div>
        </section>
        <!-- end of highScore section -->

    </main>
    <!-- end of main -->

<!-- start of footer -->
<footer>
</footer>
<!-- end of footer -->

    <script src="./assets/js/script.js"></script>
</body>

</html>
